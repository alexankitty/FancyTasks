cfg_groupingAppIdBlacklist: // //type: StringList; label: The id's (usually .desktop file names) of applications that should not have their tasks grouped.; default: ''
cfg_groupingLauncherUrlBlacklist: // //type: StringList; label: The launcher URLs (usually .desktop file or executable URLs) of applications that should not have their tasks grouped.; default: ''
cfg_launchers: // //type: StringList; label: The list of launcher tasks on the widget. Usually .desktop file or executable URLs. Special URLs such as preferred://browser that expand to default applications are supported.; default: applications:systemsettings.desktop,applications:org.kde.discover.desktop,preferred://filemanager,preferred://browser
cfg_taskHoverEffect: // //type: Bool; label: Whether task buttons should change in appearance when the mouse pointer is above them.; default: true
cfg_maxTextLines: // //type: Int; label: The maximum number of text lines to show in a task button. 0 means no limit.; default: 0